<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- navbar -->

      <nav>
        <div class="nav-container">
          <div class="nav_left-sec">
            <img src="./images/icon-menu.svg" alt="menu" class="hidden menu" />
            <img src="./images/logo.svg" alt="logo" class="nav_logo" />
            <div class="overlay"></div>
            <ul class="nav_links">
              <img
                src="./images/icon-close.svg"
                alt="close"
                class="cls-btn hidden"
              />
              <li class="nav_link">Collections</li>
              <li class="nav_link">Man</li>
              <li class="nav_link">Woman</li>
              <li class="nav_link">About</li>
              <li class="nav_link">Contact</li>
            </ul>
          </div>
          <div class="nav_right-sec">
            <!-- cart -->
            <div class="cart-container">
              <button class="cart-btn">
                <span class="indicator"></span>
                <img src="./images/icon-cart.svg" alt="cart" class="cart" />
              </button>
              <div class="cart-wrp invisible">
                <p class="cart-heading"></p>
                <div class="divider"></div>
                <div class="cart-content empty">
                  <p>Your cart is empty</p>
                </div>
              </div>
            </div>
            <img src="./images/image-avatar.png" alt="avatar" class="">
          </div>
        </div>
      </nav>
      <!-- thumbnails -->
      <section class="thumbnails">
        <img src="./images/image-product-1.jpg" alt="product" class="main-thumbnail invisible">
      </section>
    </div>
  </body>
</html>
